function getWeather(link) {
	$.getJSON(link, function(data){
	
		//get weather description
		var tempCelcius = data.main.temp - 273.15;
		var tempFahrenheit = tempCelcius * 9 / 5 + 32;
		var description = data.weather[0].description;

		$('#location').text(data.name);

		$('#degreesCelsius .number').text(Math.round(tempCelcius));
		$('#degreesCelsius .cel').text("Â°C");
		$('#degreesFahrenheit').text(Math.round(tempFahrenheit) + " Â°F");
		
		if(description == "clear sky"){
			$("#weather-desc").text("perfect for iced tea & fruit sandwich under a tree, picnic style !");

		}
		else if(description == "few clouds"){
			$("#weather-desc").text("there is no better time than that for a lovely tea party with friends !");

		else if(description == "broken clouds"){

		}
		else if(description == "thunderstorm"){
			$("#weather-desc").text("scary storm.. stay safe indoors and have a tea party with your stuffies");
			document.body.style.backgroundImage = "url('https://i.imgur.com/8lwtaBa.png')";
		}
		else if(description == "snow"){

}

function getLocation() {
    if (navigator.geolocation) {
	    navigator.geolocation.getCurrentPosition(showPosition, function(error){
	        $("#location-error").text("oops, location not found..");
			document.body.style.backgroundImage = "url('https://i.imgur.com/8lwtaBa.png')";
			document.body.style.backgroundRepeat = "no-repeat";
			document.body.style.backgroundSize = "cover";
	    });
	}
	else{
		$("#location-error").text("oops, location not found..");
		document.body.style.backgroundImage = "url('https://i.imgur.com/8lwtaBa.png')";
		document.body.style.backgroundRepeat = "no-repeat";
		document.body.style.backgroundSize = "cover";
	}
}

function showPosition(position) {

}
